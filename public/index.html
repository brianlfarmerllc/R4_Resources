<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
    <title>R4 Resources</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <form action="/contact" name="contact" netlify netlify-honeypot="bot-field" hidden>
      <select name="contactType" ></select>
      <input type="file" name="resume" />
      <input type="text" name="company" />
      <input type="text" name="first" />
      <input type="text" name="last" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  
  </body>
